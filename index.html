<!doctype html>
<html>

<head>

    <title>Snappy</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../components/platform/platform.js">
    </script>

    <link rel="import" href="../components/font-roboto/roboto.html">
    <link rel="import" href="../components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../components/paper-tabs/paper-tabs.html">
    <!-- <link rel="import" href="post-list.html"> -->

    <style>
    h1 {
        margin: 0px;
        padding: 40px;
        color: #03a9f4;
        font-size: 60pt;
    }
    html,
    body {
        height: 100%;
        margin: 0;
        background-color: #FFFFFF;
        font-family: 'RobotoDraft', sans-serif;
    }
    core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }
    core-toolbar {
        background: #03a9f4;
        color: white;
    }
    #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-transform: uppercase;
    }
    .container {
        width: 80%;
        margin: 50px auto;
    }
    @media (min-width: 481px) {
        #tabs {
            width: 100%;
        }
        .container {
            width: 400px;
        }
    }
    </style>

    <core-header-panel>

        <core-toolbar>

            <paper-tabs id="tabs" selected="snappy" self-end>
                <paper-tab name="snappy">Snappy</paper-tab>
                <paper-tab name="code">Code</paper-tab>
                <paper-tab name="about">About</paper-tab>
                <paper-tab name="contact">Contact</paper-tab>
            </paper-tabs>

        </core-toolbar>


    </core-header-panel>

</head>

<body>
    <div id="snappy-head">
        <h1>Stuff</h1>
    </div>

    <script>
    var tabs = document.querySelector('paper-tabs');
    var list = document.querySelector('post-list');

    tabs.addEventListener('core-select', function() {
        // list.show = tabs.selected;
        if (tabs.selected == "snappy") document.getElementById("snappy-head").style.display = 'block';
        else document.getElementById("snappy-head").style.display = 'none';
        console.log("Selected: " + tabs.selected)
    });
    </script>
</body>

</html>
